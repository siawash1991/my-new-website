<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Creator Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              persian: ['Vazirmatn', 'sans-serif'],
            },
            colors: {
              primary: "#0df2f2",
              secondary: "#39FF14",
              background: {
                dark: "#10121A", // Deep void
                lighter: "#1A1D26",
              }
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'spin-reverse': 'spin 30s linear infinite reverse',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #10121A;
        color: white;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #10121A;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0df2f2;
      }
    </style>
